<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Restablecimiento de Contraseña</title>
</head>
<body>
    <h2>Restablecer Contraseña</h2>
    <form id="resetRequestForm">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Solicitar Restablecimiento</button>
    </form>
    <div id="response"></div>

    <script>
        document.getElementById('resetRequestForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;

            fetch('http://localhost:8080/reset-request', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: email })
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('response').innerText = data;
            })
            .catch(error => {
                document.getElementById('response').innerText = 'Error: ' + error;
            });
        });
    </script>
</body>
</html>
